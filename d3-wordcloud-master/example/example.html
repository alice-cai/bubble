<html>
  <head>
    <meta charset="UTF-8">
    <title>Link Cloud</title>
    <script src="../lib/d3/d3.js" charset="utf-8"></script>
    <script src="../lib/d3/d3.layout.cloud.js"></script>
    <script src="../d3.wordcloud.js"></script>
    <script src="example.words.js"></script>
    <style media="screen">
      footer{
        font-family: fantasy;
        font-size: 12px;
        margin-top: 50px;
      }
      #wordcloud{
        margin-top: 50px;
      }
    </style>
  </head>
  <body style="text-align: center">

    <div id="wordcloud"></div>

    <script>
      d3.wordcloud()
        .size([1000, 600])
        //.fill(d3.scale.ordinal().range(["#ff998c", "#ffe48c", "#c9ff8c", "#8ccfff", "#e28cff"]))
        //.fill(d3.scale.ordinal().range(["#ff5b5b", "#ffb44c", "#ffff26", "#47ff69", "#3a9cff"]))
        .fill(d3.scale.ordinal().range(["#000000", "#3d3d3d", "#828282", "#bcbcbc", "#e0e0e0", "#ff998c", "#ffe48c", "#c9ff8c", "#8ccfff", "#e28cff"]))
        .words(words)
        .onwordclick(function(d, i) {
          if (d.href) { window.location = d.href; }
        })
        .start();
    </script>

    <footer>
      Copyright Bubble 2019 Â©
    </footer>

  </body>
</html>
